<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Controle de Gestão Financeira</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <h1>Controle de Gestão Financeira</h1>
    <form>
      <h2>Despesas</h2>
      <label for="alimentacao">Alimentação:</label>
      <input type="number" id="alimentacao" name="alimentacao"><br>

      <label for="lazer">Lazer:</label>
      <input type="number" id="lazer" name="lazer"><br>

      <label for="saude">Saúde:</label>
      <input type="number" id="saude" name="saude"><br>

      <label for="transporte">Transporte:</label>
      <input type="number" id="transporte" name="transporte"><br>

      <h2>Receitas</h2>
      <label for="salario">Salário:</label>
      <input type="number" id="salario" name="salario"><br>

      <label for="investimentos">Investimentos:</label>
      <input type="number" id="investimentos" name="investimentos"><br>

      <label for="rendaextra">Renda Extra:</label>
      <input type="number" id="rendaextra" name="rendaextra"><br>

      <h2>Data</h2>
      <label for="data">Data:</label>
      <input type="date" id="data" name="data"><br>

      <button type="button" onclick="calcular()">Calcular</button> <br>     <br>
    </form>

    <table>
      <tr>
        <th>Data</th>
        <th>Receita</th>
        <th>Despesa</th>
        <th>Saldo</th>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
